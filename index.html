<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    
     <!-- Custom CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TypeRacer</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center my-4">
                    <h1>TypeRacer</h1>
                    <button class="btn btn-light mt-3" id="instructions-btn">
                        Instructions
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container my-5">
            <div class="row">
                <div class="col-md-8">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="difficulty">Select Difficulty</label>
                        <select class="form-select" id="difficulty">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <div class="test-area">
                        <p class="lead">Test your typing speed by typing the text shown below:</p>
                        <div class="mb-3 p-3 border" id="sample-text">
                            The cat sat on the mat.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label visually-hidden" for="user-input">Type Here</label>
                        <textarea class="form-control" id="user-input" rows="6" placeholder="Click the start button to begin the test"></textarea>
                    </div>
                    <div class="mb-3 text-center">
                        <button class="btn btn-lg btn-outline-orange" id="start-btn">Start</button>
                        <button class="btn btn-lg btn-outline-orange" id="stop-btn">Stop</button>
                        <button class="btn btn-lg btn-outline-orange" id="retry-btn">Retry</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="results-area" class="text-center">
                        <h2>Results</h2>
                        <div>
                            <p>Level: <span id="level">Easy</span></p>
                            
                        </div>
                        <div>
                            <p>Time: <span id="time">0</span>s</p>
                        </div>
                        <div>
                            <p>WPM: <span id="wpm">0</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    

    <!-- Bootstrap JS Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/4c2e5d5a4f.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>
</html>
